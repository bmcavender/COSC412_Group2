<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Sign-Up/Login Form</title>
      <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="clientlogin.css">
<script>
	function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Passwords much match.');
        } else {
            input.setCustomValidity('');
        }
    }
</script>
   </head>
   <body>
      <div class="form">
         <ul class="tab-group">
             
             <!-- this is the sign up form portion -->
             
             
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
         </ul>
         <div class="tab-content">
            <div id="signup">
              <h1>Sign Up for Fit Is Biz</h1>
              <form action="php/registered.php" method="post" onsubmit="return validateForm(this)">
                  <div class="top-row">
                     <div class="field-wrap">
                        <label>
                        First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" id="fname" name="fname"/>
                     </div>
                     <div class="field-wrap">
                        <label>
                        Last Name<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off" id="lname" name="lname"/>
                     </div>
                  </div>
                  <div class="field-wrap">
                     <label>
                     Email Address<span class="req">*</span>
                     </label>
                     <input type="email"required autocomplete="off" id="email" name="email"/>
                  </div>
                  <div class="field-wrap">
                     <label>
                     Phone Number<span class="req">*</span>
                     </label>
                     <input type="text"required autocomplete="off" id="phone" name="phone"/>
                  </div>
                  <div class="field-wrap">
                     <label>
                     Street Address<span class="req">*</span>
                     </label>
                     <input type="text"required autocomplete="off" id="street" name="street"/>
                  </div>
                  <div class="field-wrap">
                     <label>
                     City<span class="req">*</span>
                     </label>
                     <input type="text"required autocomplete="off" id="city" name="city"/>
                  </div>
                  <div class="top-row">
                     <div class="field-wrap">
                        <label>
                        Zip Code<span class="req">*</span>
                        </label>
                        <input type="number" required autocomplete="off" id="zip" name="zip"/>
                     </div>
                     <div class="field-wrap">
                        <label>
                        State<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off" id="state" name="state"/>
                     </div>
                  </div>
                  <div class="field-wrap">
                     <label>
                     Create A Password<span class="req">*</span>
                     </label>
                     <input type="password" required autocomplete="off" id="password" name="password"/>
                  </div>
                  <div class="field-wrap">
                     <label>
                     Confirm Password<span class="req">*</span>
                     </label>
                     <input type="password" required autocomplete="off" id="confirmpassword" name="confirmpassword" oninput="check(this)"/>
                  </div>
                  <button type="submit" class="button button-block"/>Sign Up</button>
                  <div id="goBack"><a href="http://triton.towson.edu/~jray8/cosc412/fitisbiz/home.html" id="goBack2">Back to Fit is Biz Home</a></div>
               </form>
            </div>
            <div id="login">
                
                <!-- this is the LOGIN portion -->
                
               <h1>Welcome Back!</h1>
               <form action="php/checkLogin.php" method="post">
                  <div class="field-wrap">
                     <label>
                     Email Address<span class="req">*</span>
                     </label>
                     <input type="email"required autocomplete="off" name="email"/>
                  </div>
                  <div class="field-wrap">
                     <label>
                     Password<span class="req">*</span>
                     </label>
                     <input type="password"required autocomplete="off" name="password"/>
                  </div>
                  <button class="button button-block"/>Log In</button>
                  <div id="goBack"><a href="http://triton.towson.edu/~jray8/cosc412/fitisbiz/home.html" id="goBack">Back to Fit is Biz Home</a></div>
               </form>
            </div>
         </div>
         <!-- tab-content -->
      </div>
      <!-- /form -->
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="js/index.js"></script>
   </body>
</html>
